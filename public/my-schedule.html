<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="my-checklist.css">
    <style>
        .save-schedule-btn {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .delete-schedule-btn {
            background-color: #f44336; /* Red */
            color: white;
        }
        .edit-schedule-btn {
            background-color: #2196F3; /* Blue */
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo-link">
            <div class="logo">Travel Planner</div>
        </a>
    </header>
    <div class="account-container">
        <div id="nav-placeholder"></div>
        <div class="account-content">
            <div class="schedule-header">
                <h1>내일정</h1>
                <button id="add-schedule-btn">+</button>
            </div>
            <div id="schedule-content">
                <p>내일정에 아무일정도 없다면 +버튼을 눌러 새로운 계획을 세워보세요</p>
            </div>
        </div>
    </div>
    <script>
        fetch('account-nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                const logoutBtn = document.getElementById('logout-btn');
                logoutBtn.addEventListener('click', async () => {
                    await fetch('/logout');
                    window.location.href = '/';
                });
            })
            .catch(error => console.error('Error loading navigation:', error));
    </script>
    <script src="my-schedule.js"></script>
</body>
</html>
