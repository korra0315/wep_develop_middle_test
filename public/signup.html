<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계정 생성</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .signup-form { max-width: 500px; margin: 50px auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .signup-form h2 { text-align: center; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    .error-message { color: red; font-size: 0.9em; margin-top: 5px; }
    .signup-button { background-color: #28a745; color: white; width: 100%; padding: 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="signup-form">
    <h2>계정 생성</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="firstName">성</label>
        <input type="text" id="firstName" name="firstName">
        <div class="error-message" id="error-firstName"></div>
      </div>
      <div class="form-group">
        <label for="lastName">이름</label>
        <input type="text" id="lastName" name="lastName">
        <div class="error-message" id="error-lastName"></div>
      </div>
      <div class="form-group">
        <label for="id">아이디</label>
        <input type="text" id="id" name="id">
        <div class="error-message" id="error-id"></div>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password">
        <div class="error-message" id="error-password"></div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <div class="error-message" id="error-confirmPassword"></div>
      </div>
      <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone">
        <div class="error-message" id="error-phone"></div>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email">
        <div class="error-message" id="error-email"></div>
      </div>
      <button type="submit" class="signup-button">계정생성</button>
    </form>
  </div>
  <script src="signup.js"></script>
</body>
</html>
